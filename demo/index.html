<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mailer.JS | Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h1>Demostraci&oacute;n Mailer.JS</h1>
                <a href="https://github.com/lncproducciones/mailer.js" target="_blank">Ir al repositorio Github</a>
                | <a href="https://cdn.psweb.me/js/mailer-client.min.js" target="_blank">Descargar/Vincular a nuestro CDN</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="txtFromName">Nombre remitente</label>
                                <input id="txtFromName" type="text" class="form-control" maxlength="100" />
                            </div>
                            <div class="col-md-6">
                                <label for="txtFromAddress">Correo del remitente</label>
                                <input id="txtFromAddress" type="email" class="form-control" maxlength="100" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="txtToName">Nombre destinatario</label>
                                <input id="txtToName" type="text" class="form-control" maxlength="100" />
                            </div>
                            <div class="col-md-6">
                                <label for="txtToAddress">Correo del destinatario</label>
                                <input id="txtToAddress" type="email" class="form-control" maxlength="100" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="txtSubject">Asunto del mensaje</label>
                                <input id="txtSubject" type="text" class="form-control" maxlength="100" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="txtSubject">Contenido del mensaje</label>
                                <textarea id="txtBody" class="form-control" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="chkIsHtml">
                                    <label class="form-check-label" for="chkIsHtml">
                                      El mensaje contiene etiquetas HTML.
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3 mb-3">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-primary" onclick="sendMail()">Enviar mensaje</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <span>&copy; 2024 - LNC Producciones<br /><a href="https://www.lncproducciones.com/" target="_blank">Nuestro sitio web</a></span>
        </div>    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/mailer-client.min.js"></script>
    <script>
        $(document).ready(() => {
            $("#txtFromName").focus();
        });

        function sendMail() {
            var sent = mailer.sendMail(
                makeParameters(
                    makeSettings("{SERVER-ADDRESS}", 945, "{SERVER-USERNAME}", "{SERVER-PASSWORD}"),
                    makeMessage(
                        $("#txtFromAddress").val(),
                        $("#txtFromName").val(),
                        $("#txtToAddress").val(),
                        $("#txtToName").val(),
                        $("#txtSubject").val(),
                        $("#txtBody").val(),
                        $("#chkIsHtml").is(":checked")
                    )
                )
            );
        }
    </script>
  </body>
</html>
